    <style type="text/css">
    .progress-indicator {
        top: 0;
        right: 0;

        height: 100%;
        position: fixed;

        filter: progid: DXImageTransform.Microsoft.Alpha(opacity=50);

        display: none;

    .progress-indicator img {

        left: 40%;
